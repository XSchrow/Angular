<div class="app-profile">
  <div class="row">
    <div class="col-12 col-sm-auto mb-3">
      <div class="mx-auto" style="width: 140px;">
        <div class="d-flex justify-content-center align-items-center rounded" style="height: 140px; background-color: #e9ecef;">
          <img src="{{ unit.imageURL }}"/>
        </div>
      </div>
    </div>
    <div class="col d-flex flex-column flex-sm-row justify-content-between mb-3">
      <div class="text-center text-sm-left mb-2 mb-sm-0">
        <h4 class="pt-sm-2 pb-1 mb-0 text-nowrap">{{ unit.name }}</h4>
        <p class="pt-sm-2 pb-1 mb-0 text-nowrap">Life : {{ unit.life }}</p>
        <p class="pt-sm-2 pb-1 mb-0 text-nowrap">Speed : {{ unit.speed }}</p>
        <p class="pt-sm-2 pb-1 mb-0 text-nowrap">affinity : {{ unit.affinity }}</p>
        <p class="pt-sm-2 pb-1 mb-0 text-nowrap">Number : {{ unit.number }}</p>
        <p class="pt-sm-2 pb-1 mb-0 text-nowrap">Created Date : {{ unit.createdDate }}</p>
      </div>
    </div>
  </div>
</div>
