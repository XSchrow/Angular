<layout-default>
    
</layout-default>
<h1>Connexion</h1>
<div>
  <label>Name:
    <input #explorateurName type="text"/>
  </label>
  <label>Password:
    <input #explorateurPassword type="password"/>
  </label>
  <!-- (click) passes input value to add() and then clears the input -->
  <button (click)="find(explorateurName.value, explorateurPassword.value); explorateurName.value=''">
    Connexion
  </button>
</div>
