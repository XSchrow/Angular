<div id="inscription">
  <h1>Inscription</h1>
  <form>
    <div class="form-group">
      <label>Username:
        <input #explorateurUsername class="form-control" type="text" placeholder="Username"/>
      </label>
    </div>
    <div class="form-group">
      <label>Email:
        <input #explorateurEmail class="form-control" type="email" placeholder="name@example.com"/>
      </label>
    </div>
    <div class="form-group">
      <label>Password:
        <input #explorateurPassword class="form-control" type="password" placeholder="Password"/>
      </label>
    </div>
    <button routerLink="/pages/users" class="btn btn-primary" (click)="add(explorateurUsername.value, explorateurEmail.value);">
      Inscription
    </button>
  </form>

</div>
<div id="connexion">
  <h1>Connexion</h1>

        <input #explorateurUsername class="form-control" type="text" placeholder="Username"/>
      </label>
    </div>
    <div class="form-group">
      <label>Password:
        <input #explorateurPassword class="form-control" type="password" placeholder="Password"/>
      </label>
    </div>

</div>
