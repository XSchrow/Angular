<h1 id="titre">Bienvenue dans le monde d'Andromia!</h1>
<div id="inscription">
  <app-inscription-form></app-inscription-form>
</div>
<div id="connexion">
  <h1>Connexion</h1>
  <form action="pages/overview">
    <div class="form-group">
      <label>Username:
        <input #ConnexionUsername class="form-control" type="text" placeholder="Username"/>
      </label>
    </div>
    <div class="form-group">
      <label>Password:
        <input #ConnexionPassword class="form-control" type="password" placeholder="Password"/>
      </label>
    </div>
    <button class="btn btn-primary" (click)="find(ConnexionUsername.value, ConnexionPassword.value);">
        Connexion
    </button>
  </form>
</div>
