<h1 id="titre">Bienvenue dans le monde d'Andromia!</h1>
<div id="inscription">
  <h1>Inscription</h1>
  <form>
    <div class="form-group">
      <label>Username:
        <input #InscriptionUsername class="form-control" type="text" placeholder="Username"/>
      </label>
    </div>
    <div class="form-group">
      <label>Email:
        <input #InscriptionEmail class="form-control" type="email" placeholder="name@example.com"/>
      </label>
    </div>
    <div class="form-group">
      <label>Password:
        <input #InscriptionPassword class="form-control" type="password" placeholder="Password"/>
      </label>
    </div>
    <button class="btn btn-primary" (click)="add(InscriptionUsername.value, InscriptionEmail.value, InscriptionPassword.value);">
      Inscription
    </button>
  </form>

</div>
<div id="connexion">
  <h1>Connexion</h1>
  <form action="pages/overview">
    <div class="form-group">
      <label>Username:
        <input #ConnexionUsername class="form-control" type="text" placeholder="Username"/>
      </label>
    </div>
    <div class="form-group">
      <label>Password:
        <input #ConnexionPassword class="form-control" type="password" placeholder="Password"/>
      </label>
    </div>
    <button class="btn btn-primary" (click)="find(ConnexionUsername.value, ConnexionPassword.value);">
        Connexion
    </button>
  </form>
</div>
