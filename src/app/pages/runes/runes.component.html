<div class="col-1 col-lg-auto mb-3" style="width: 200px">
    <div #content>
      <ng-content></ng-content>
    </div>
    <div *ngIf="content.children.length == 0">
      <div class="card p-3">
        <li *ngFor="let rune of runes">
          <td><img id="imgRune" src="../../../assets/img/runes/air.png"/></td>
          <td>{{ rune.type }}</td>
        </li>
      </div>
    </div>
  </div>
