<div class="col-1 col-lg-auto mb-3" style="width: 150px">
    <div #content>
      <ng-content></ng-content>
    </div>
    <div *ngIf="content.children.length == 0">
      <div class="card p-3">
        <tr *ngFor="let rune of runesArray">
          <td><img id="imgRune" src="../../../assets/img/runes/{{ rune[0] }}.png"/></td>
          <td>{{ rune[1] }}</td>
        </tr>
      </div>
    </div>
  </div>
