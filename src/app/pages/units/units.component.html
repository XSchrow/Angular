<div class="row flex-lg-nowrap">
  <div class="col mb-3">
    <e-panel [title]="'Vos Units'" [subtitle]="'Andromia'">
      <div class="mt-3">
        <e-table
          [items]="tabs[tab]"
          [columns]="columns"
          [pagination]="true"
          [page]="page"
          [limit]="perPage"
          [tableClass]="'table table-bordered table-lg'"
          [paginationClass]="'pagination pagination-sm pagination-separated justify-content-center mb-0'"
          [responsive]="true">
          <ng-template cell-template let-row  prop="photo">
            <div class="bg-light justify-content-center align-items-center" style="width: 35px; height: 35px; border-radius: 3px; display: inline-flex; vertical-align: top;">
              <i class="fa fa-fw fa-photo" style="opacity: .8"></i>
            </div>
          </ng-template>
          <ng-template cell-template let-row prop="life">{{ row.date * 1000 | date: 'mediumDate' }}</ng-template>
          <ng-template cell-template let-row prop="speed">{{ row.date * 1000 | date: 'mediumDate' }}</ng-template>
          <ng-template cell-template let-row prop="action">
            <div class="btn-group align-top">
              <button
                class="btn btn-sm btn-outline-secondary badge"
                type="button"
                (click)="unitToShow = row; openModal(editUnitModal)">DÃ©tail</button>
            </div>
          </ng-template>
        </e-table>
      </div>
    </e-panel>
  </div>
</div>
